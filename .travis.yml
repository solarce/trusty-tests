sudo: required
dist: trusty
group: edge
language: php

before_install:
  - git clone git://github.com/phpenv/phpenv.git .phpenv
  - echo 'export PATH="$HOME/.phpenv/bin:$PATH"' >> ~/.bash_profile
  - echo 'eval "$(phpenv init -)"' >> ~/.bash_profile
  - exec $SHELL

script:
  - uname -a
  - phpenv versions
